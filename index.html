<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather app</title>
  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">
  <!-- BOOTSTRAP LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-black text-light">
  <h1 class="text-center mt-3">Weather App</h1>

  <!-- WEATHER CARD DESGIN -->
  <section>
    <form class="text-center d-flex align-items-center justify-content-center gap-2 mt-3">
      <input id="input" type="text" placeholder="Enter city name">
      <button type="submit" id="checkBtn" class="btn btn-success">Check</button>
    </form>
    <div class="container mt-5">
      <div class="card mx-auto" style="width: 18rem;">
        <div class="card-body text-center">
          <h5 class="card-title" id="location">New York, USA</h5>
          <h6 class="card-subtitle mb-2 text-muted" id="date">June 14, 2024</h6>
          <img src="https://openweathermap.org/img/wn/01d.png" alt="Weather Icon" class="mb-2 Weather-Icon" id="weather-icon">
          <h2 class="card-text" id="temperature">25Â°C</h2>
          <p class="card-text" id="description">Clear Sky</p>
        </div>
      </div>
    </div>
  </section>
  <!-- WEATHER CARD DESGIN -->


  <!-- AXIOS LINK -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

  <!-- JAVASCRIPT LINK -->
  <script src="app.js"></script>
  <!-- BOOTSTRAP LINK -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
